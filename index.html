<!DOCTYPE html>
<html>
<head>
  <title>Work Logger Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Work Logger - Login</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="loginForm">
          <div id="workerFields">
            <div class="mb-3">
              <label>Name</label>
              <input type="text" id="workerName" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required />
          </div>
          <div class="mb-3">
            <label>Profile</label>
            <select id="profile" class="form-select" onchange="toggleFields()">
              <option value="worker">Worker</option>
              <option value="admin">Admin (SP)</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">Login</button>
          <p class="text-center mt-2">New Worker? <a href="#" onclick="register()">Register</a></p>
        </form>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const ADMIN_PASSWORD = "Admin@123"; // You can make this more secure later

    function toggleFields() {
      const profile = document.getElementById("profile").value;
      document.getElementById("workerFields").style.display = profile === "worker" ? "block" : "none";
    }

    function register() {
      const name = prompt("Enter worker name:");
      const password = prompt("Set a password:");

      if (name && password) {
        const db = firebase.firestore();
        db.collection("workers").doc(name).set({
          password: password
        }).then(() => {
          alert("Registered successfully!");
        }).catch(err => alert("Error: " + err));
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const profile = document.getElementById("profile").value;
      const password = document.getElementById("password").value;

      if (profile === "admin") {
        if (password === ADMIN_PASSWORD) {
          window.location.href = "admin.html";
        } else {
          alert("Invalid admin password.");
        }
      } else {
        const name = document.getElementById("workerName").value.trim();
        if (!name) return alert("Enter worker name.");

        const db = firebase.firestore();
        const doc = await db.collection("workers").doc(name).get();

        if (!doc.exists) return alert("Worker not found.");
        if (doc.data().password !== password) return alert("Incorrect password.");

        // Login success
        localStorage.setItem("workerUID", name);      // Unique ID
        localStorage.setItem("workerName", name);     // Display name
        window.location.href = `worker.html`;

      }
    });

    toggleFields(); // Initialize on load
  </script>
</body>
</html>
